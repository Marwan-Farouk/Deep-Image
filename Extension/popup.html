<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                width: 300px;
                font-family: system-ui, -apple-system, sans-serif;
                padding: 16px;
                line-height: 1.5;
            }
            h1 {
                font-size: 18px;
                margin-top: 0;
                color: #1a73e8;
            }
            p {
                margin: 8px 0;
                color: #444;
            }
            .info {
                background: #e8f0fe;
                padding: 12px;
                border-radius: 4px;
                font-size: 14px;
            }
        </style>

    <body>
        <h1>Image Text Extractor</h1>
        <div class="info">
            <p>To use this extension:</p>
            <p>1. Find any image with hidden text</p>
            <p>2. Drag and drop it into any text input on a webpage</p>
            <p>
                3. The hidden text will be automatically extracted and inserted
            </p>
        </div>
        <script src="popup.js"></script>
